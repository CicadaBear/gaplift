<div class="mdc-toolbar">
    <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
            <a href="back" class="material-icons mdc-toolbar__icon">arrow_back</a>
            <span class="mdc-toolbar__title catalog-title">电梯信息</span>
        </section>
        <section class="mdc-toolbar__section mdc-toolbar__section--align-end" role="toolbar">
			<button class="mdc-button mdc-button--primary save_lift">确定</button>
        </section>
    </div>
</div>
<div class="main-content">
	<div class="mdc-list-group lift_info">
		<script type="text/html" id="lift_info">
			<h3 class="mdc-list-group__subheader"><i class="material-icons">sort</i>基础</h3>
			<div class="mdc-list">
				<a class="mdc-list-item" href="#lift/editNum/registration_code/edit">注册代码
					<span class="mdc-list-item__end-detail ">{{$data.registration_code}}<i class="material-icons next-edit">keyboard_arrow_right</i></span>
				</a>
				<a class="mdc-list-item" href="#lift/editNum/serial_number/edit">出厂编号
					<span class="mdc-list-item__end-detail ">{{$data.serial_number}}<i class="material-icons next-edit">keyboard_arrow_right</i></span>
				</a>
				<a class="mdc-list-item" href="#lift/editNum/internal_number/edit">单位内部编号
					<span class="mdc-list-item__end-detail ">{{$data.internal_number}}<i class="material-icons next-edit">keyboard_arrow_right</i></span>
				</a>
				<a class="mdc-list-item" href="#lift/editText/code/edit">编号
					<span class="mdc-list-item__end-detail ">{{$data.code}}<i class="material-icons next-edit">keyboard_arrow_right</i></span>
				</a>
				<a class="mdc-list-item" href="#lift/editNum/building_level/edit">层数
					<span class="mdc-list-item__end-detail">{{$data.building_level}}<i class="material-icons next-edit">keyboard_arrow_right</i></span>
				</a>
				<a class="mdc-list-item" href="#lift/editNum/level/edit">站数
					<span class="mdc-list-item__end-detail ">{{$data.level}}<i class="material-icons next-edit">keyboard_arrow_right</i></span>
				</a>
			</div>

			<hr class="mdc-list-divider">
			<h3 class="mdc-list-group__subheader"><i class="material-icons">sort</i>数据</h3>
			<div class="mdc-list">
			<a class="mdc-list-item" href="#lift/editSelect/category">类型
				<span class="mdc-list-item__end-detail ">{{if $data.category=="LIFT-ELE"}}直降电梯{{else}}自动扶梯{{/if}}<i class="material-icons next-edit">keyboard_arrow_right</i></span>
			</a>
			<a class="mdc-list-item" href="#lift/editText/brand/edit">品牌
				<span class="mdc-list-item__end-detail ">{{$data.brand}}<i class="material-icons next-edit">keyboard_arrow_right</i></span>
			</a>
			<a class="mdc-list-item" href="#lift/editText/vendor/edit">厂家
				<span class="mdc-list-item__end-detail ">{{$data.vendor}}<i class="material-icons next-edit">keyboard_arrow_right</i></span>
			</a>
			<a class="mdc-list-item" href="#lift/editNum/load/edit">载重量
				<span class="mdc-list-item__end-detail ">{{$data.load}}<i class="material-icons next-edit">keyboard_arrow_right</i></span>
			</a>
			<a class="mdc-list-item" href="#lift/editNum/speed/edit">出厂速度
				<span class="mdc-list-item__end-detail ">{{$data.speed}}<i class="material-icons next-edit">keyboard_arrow_right</i></span>
			</a>
			</div>

			<hr class="mdc-list-divider">
			<h3 class="mdc-list-group__subheader"><i class="material-icons">sort</i>运维</h3>
			<div class="mdc-list">
				<a class="mdc-list-item">运行状态
				<span class="mdc-list-item__end-detail basic-switch">
				<section class="example">
					<div class="mdc-switch">
						{{if $data.running_status =='TOK'}}{{set checked = 'checked'}}{{/if}}
						<input type="checkbox" id="basic-switch" class="mdc-switch__native-control" {{checked}} />
						<div class="mdc-switch__background">
							<div class="mdc-switch__knob"></div>
						</div>
					</div>
				</section>
				</span>
				</a>
			</div>

			<div class="mdc-list">
				<a class="mdc-list-item" href="#lift/editSelect/operating_status">运维状态
					<span class="mdc-list-item__end-detail ">{{if $data.operating_status=="TOK"}}正常{{else if $data.operating_status=="TMODIFY"}}维修状态{{else}}保养状态{{/if}}<i class="material-icons next-edit">keyboard_arrow_right</i></span>
				</a>
			</div>

			<hr class="mdc-list-divider">
			<h3 class="mdc-list-group__subheader"><i class="material-icons">sort</i>关系</h3>
			<div class="mdc-list">
				<a class="mdc-list-item" href="#lift/editSelect/district_id">小区
					<span class="mdc-list-item__end-detail ">{{$data.district_name}}<i class="material-icons next-edit">keyboard_arrow_right</i></span>
				</a>
				<a class="mdc-list-item" href="#lift/editSelectMul/merchants">企业
					{{if $data.relations.merchants.length >0 }}{{set merchants = $data.relations.merchants[0].merchant_contact_name + '..';}}{{else}}{{set merchants = '无'}}{{/if}}
					<span class="mdc-list-item__end-detail ">{{merchants}}<i class="material-icons next-edit">keyboard_arrow_right</i></span>
				</a>
				<a class="mdc-list-item" href="#lift/editSelectMul/employees">员工
					{{if $data.relations.employees.length >0 }}{{set employees = $data.relations.employees[0].employee_name + '..';}}{{else}}{{set employees = '无'}}{{/if}}
					<span class="mdc-list-item__end-detail ">{{employees}}<i class="material-icons next-edit">keyboard_arrow_right</i></span>
				</a>
			</div>
		</script>
	</div>
</div>
