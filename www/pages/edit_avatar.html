<div class="mdc-toolbar">
    <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
            <a href="back" class="material-icons mdc-toolbar__icon">arrow_back</a>
            <span class="mdc-toolbar__title catalog-title">编辑头像</span>
        </section>
        <section class="mdc-toolbar__section mdc-toolbar__section--align-end" role="toolbar">

        </section>
    </div>
</div>

<div>
  <form id="edit_avatar_form">
      <script type="text/html" id="avatar_form_edit">

          <div>
            <label for="nickname">昵称:</label>
            <div class="mdc-textfield mdc-textfield--box" data-demo-no-auto-js>

              <input type="text" class="mdc-textfield__input" id="nickname" name="nickname" placeholder="昵称" value="{{nickname}}">

            </div>
          </div>

          <div>
            <label for="img-avatar">头像:</label>
            <div class="file" id="img-avatar" name="img-avatar" data-value="{{avatar}}"></div>
          </div>

          <button type="submit" class="mdc-button mdc-button--raised mdc-button--primary mdc-ripple-surface" data-mdc-auto-init="MDCRipple">
              提交
          </button>
      </script>
  </form>
</div>
