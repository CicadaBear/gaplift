<div class="mdc-toolbar">
    <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
            <a href="back" class="material-icons mdc-toolbar__icon">arrow_back</a>
            <span class="mdc-toolbar__title catalog-title">单据列表</span>
        </section>
       <!--  <section class="mdc-toolbar__section mdc-toolbar__section--align-end" role="toolbar">
			<a href="#" class="material-icons mdc-toolbar__icon" aria-label="search" alt="search">add</a>
        </section> -->
    </div>
</div>
<div class="main-content">
	<div class="mdc-list-group work-list">
		<div class="mdc-list mdc-list--two-line mdc-list--avatar-list invoice_list conment_list">
			<script type="text/html" id="invoice_items">
				{{each $data val}}
				<a class="mdc-list-item repair work-item" data-mdc-auto-init="MDCRipple" href="#invoice/detail/{{val.id}}">
					<span class="mdc-list-item__text">{{val.name}}
					    <span class="mdc-list-item__text__secondary">{{val.form_name}}</span>
					</span>
					<span class="mdc-list-item__end-detail">
			            <time datetime="" class="date">{{val.create_time}}</time>
			           <!--  <span class="clock">22:30</span> -->
		            </span>
				</a>
				<hr class="mdc-list-divider mdc-list-divider">
				{{/each}}
			</script>
		</div>
	</div>
</div>
