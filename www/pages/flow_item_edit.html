<div class="mdc-toolbar">
    <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
            <a href="back" class="material-icons mdc-toolbar__icon">arrow_back</a>
            <span class="mdc-toolbar__title catalog-title">工单步骤详情</span>
        </section>
        <section class="mdc-toolbar__section mdc-toolbar__section--align-end flow_item_toolbar" role="toolbar">
            <script type="text/html" id="flow_item_toolbar">
            	{{if $data.opt =='COMMIT'}}
					<button class="mdc-button mdc-button--primary save_flow_step">编辑</button>
            	{{else if $data.opt =='AUDIT'}}
            		<button class="mdc-button mdc-button--primary check_flow_step">审核</button>
            	{{/if}}
            </script>
			
        </section>
    </div>
</div>
<div class="main-content">
	<div class="mdc-list-group work-list">
		<div class="mdc-list mdc-list--two-line mdc-list--avatar-list flow_list flow_item_edit">
		</div>
	</div>
</div>
  <aside id="my-mdc-dialog1" class="mdc-dialog" role="alertdialog" aria-labelledby="my-mdc-dialog-label" aria-describedby="my-mdc-dialog-description">
  <div class="mdc-dialog__surface">
    <header class="mdc-dialog__header">
      <h2 id="my-mdc-dialog-label" class="mdc-dialog__header__title">
        填写您的审核意见，再点击确定：
      </h2>
    </header>
    <section id="my-mdc-dialog-description" class="mdc-dialog__body">
		<div class="mdc-textfield mdc-textfield--fullwidth">
		  <input class="mdc-textfield__input" id="opt_remark" type="text" placeholder="请填写您的审核意见" aria-label="请填写您的审核意见">
		</div>
    </section>
    <footer class="mdc-dialog__footer">
      <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--cancel">取消</button>
      <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--cancel check_no_pass">不通过</button>
      <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept check_approve">通过</button>
    </footer>
  </div>
  <div class="mdc-dialog__backdrop"></div>
</aside>
