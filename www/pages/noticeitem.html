<a class="mdc-list-item notice-item {TYPE} count-{NOREAD}" href="#{REL}/detail/{ID}" data-mdc-auto-init="MDCRipple">

  <div class="img-box mdc-list-item__start-detail" data-word="{WORD}"><div class="inner" style="background-image: url('{IMAGE}')"></div></div>
  <span class="mdc-list-item__text">
    {NAME}
    <span class="msg mdc-list-item__text__secondary">{MSG}</span>
  </span>

  <span class="mdc-list-item__end-detail">
    <time datetime="{TIME}" class="clock">{TIME}</time>
    <i class="material-icons count-{NOREAD} mdc-theme--secondary" arial-label="Unread message">chat_bubble</i>
  </span>
</a>
<div class="mdc-list-divider mdc-list-divider--inset" role="separator"></div>
