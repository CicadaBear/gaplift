<main class="login">
  <div class="inner">
  <h1 class="mdc-typography--display1 lead_text">welcome elift</h1>
  <p class="error" id="error"></p>
  <form id="login-form">
    <div>
      <div class="mdc-form-field">
        <div class="mdc-textfield" data-mdc-auto-init="MDCTextfield">
          <input id="phone" name="phone" type="text" class="mdc-textfield__input" required="required" pattern="^1[34578]\d{9}$">
          <label for="phone" class="mdc-textfield__label">手机号</label>
        </div>
      </div>
      
      <div class="mdc-form-field">
        <div class="mdc-textfield" data-mdc-auto-init="MDCTextfield">
          <input id="password" name="password" type="password" class="mdc-textfield__input" required>
          <label for="password" class="mdc-textfield__label">密码</label>
        </div>
      </div>
    </div>
    <p class="action_button">
      <button type="submit" class="mdc-button mdc-button--raised mdc-button--primary mdc-ripple-surface" data-mdc-auto-init="MDCRipple">登录
      </button>
    </p>
  </form>
    <p class="action_button">
      <a class="mdc-button mdc-button--raised mdc-button--accent mdc-ripple-surface" href="#user/register" data-mdc-auto-init="MDCRipple">无账号去注册！
      </a>
    </p>
  </div>
</main>
