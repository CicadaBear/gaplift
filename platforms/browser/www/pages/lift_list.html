<div class="mdc-toolbar">
    <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
            <a href="back" class="material-icons mdc-toolbar__icon">arrow_back</a>
            <span class="mdc-toolbar__title catalog-title">电梯列表</span>
        </section>
        <section class="mdc-toolbar__section mdc-toolbar__section--align-end" role="toolbar">
			<a href="#lift/add" class="material-icons mdc-toolbar__icon" aria-label="search" alt="search">add</a>
        </section>
    </div>
</div>
<div class="main-content">
	<div class="mdc-list-group work-list">
		<div class="mdc-list mdc-list--two-line mdc-list--avatar-list lift_list">
			<script type="text/html" id="lift_items">
				{{each $data val}}
				<a class="mdc-list-item repair work-item" data-mdc-auto-init="MDCRipple" href="#lift/detail/{{val.id}}">
					<span class="mdc-list-item__text">{{val.code}}
					    <span class="mdc-list-item__text__secondary">{{val.district_name}}</span>
					</span>
					<span class="mdc-list-item__end-detail">
			            <time datetime="" class="date">7月3号</time>
			            <span class="clock">22:30</span>
		            </span>
				</a>
				<hr class="mdc-list-divider mdc-list-divider">
				{{/each}}
			</script>
		</div>
	</div>
</div>
