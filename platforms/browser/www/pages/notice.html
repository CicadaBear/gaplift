<nav class="mdc-list mdc-list--avatar-list mdc-list--two-line notice-list">
    <script id="notice_item" type="text/html">
        {{each $data.groups val}}
        {{if val.message_type == "TMSG"}}<!--好友消息-->
            <div class="mdc-list-item notice-item {{val.message_type}} count-{{val.noread}}" 
                 data-from-user-id="{{val.from_user_id}}" 
                 data-message-type="{{val.message_type}}"
                 data-event-type="{{val.event_type}}"
                 data-mdc-auto-init="MDCRipple">
                <div class="img-box mdc-list-item__start-detail" data-word="{{val.word}}">
                    <div class="inner from_user_avatar" style="background-image: url('{{val.from_user_avatar}}');"></div>
                </div>
                <div class="notice-body mdc-list-item__text">
                    <div class="notice-hd">
                        {{if val.from_user_nickname !=''}}{{val.from_user_nickname}}{{else}}通信录好友{{/if}}
                        <time datetime="{{val.time}}" class="clock">{{val.latest_create_time}}</time>
                    </div>
                    <div class="notice-bd">
                        <span class="msg">{{val.latest_content}}</span>
                            <span class="no-read count-{{val.noread}}">{{if val.unread_count >0}}{{val.unread_count}}{{/if}}</span>
                       
                    </div>
                </div>
            </div>
            <div class="mdc-list-divider mdc-list-divider--inset" role="separator"></div>
        {{/if}}
        {{if val.message_type == "TEVT"}}<!--系统消息-->
            <div class="mdc-list-item notice-item {{val.message_type}} count-{{val.noread}}"
                 data-from-user-id="{{val.from_user_id}}" 
                 data-message-type="{{val.message_type}}"
                 data-event-type="{{val.event_type}}"
                 data-mdc-auto-init="MDCRipple">
                <div class="img-box mdc-list-item__start-detail" data-word="&#xE7F5;">
                    <div class="inner from_user_avatar"></div>
                </div>
                <div class="notice-body mdc-list-item__text">
                    <div class="notice-hd">
                        {{val.latest_title}}
                        <time datetime="{{val.time}}" class="clock">{{val.latest_create_time}}</time>
                        
                    </div>
                    <div class="notice-bd">
                        <span class="msg">{{val.latest_content}}</span>
                        <span class="no-read count-{{val.noread}}">{{if val.unread_count >0}}{{val.unread_count}}{{/if}}</span>
                    </div>
                </div>
            </div>
            <div class="mdc-list-divider mdc-list-divider--inset" role="separator"></div>
        {{/if}}
        {{/each}}
    </script>
</nav>
