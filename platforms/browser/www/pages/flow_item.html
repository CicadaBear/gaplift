<div class="mdc-toolbar">
    <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
            <a href="back" class="material-icons mdc-toolbar__icon">arrow_back</a>
            <span class="mdc-toolbar__title catalog-title">工单详情</span>
        </section>
    </div>
</div>
<div class="main-content flow_item"></div>
<script type="text/html" id="flow_item">
	<div class="mdc-layout-grid repair_workbench">
		<a class="mdc-layout-grid__inner" href="#repair/info/id">
			<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-3 blue1">
			   <div class="mdc-typography--subheading2">订单编号：{{$data.id}}</div>
			   <div class="mdc-typography--body1">四川成都成华区二环路东山段衫板桥南锦绣东方-十七栋14号</div>
			</div>
			<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1 red1">
			    <div class="mdc-typography--subheading2">紧急抢修</div>
			    <div class="mdc-typography--body1">3月12日</div>
			    <div class="mdc-typography--body1">22:32</div>
			</div>
		</a>
	</div>
	<section>
		<div class="mdc-list mdc-list--avatar-list repair_flow_path list-item">
			{{each $data.steps step}}
			<a class="mdc-list-item  customer" href="#choosemaster" >
				<span class="img-box mdc-list-item__start-detail" data-word="{{step.index + 1}}"></span>{{step.form_name}}
				<span class="mdc-list-item__end-detail">{{step.job_status}}<i class="material-icons" aria-label="choosemaster">chevron_right</i></span>
			</a>
			<hr class="mdc-list-divider">
			{{/each}}
		</div>
	</section>
</script>
