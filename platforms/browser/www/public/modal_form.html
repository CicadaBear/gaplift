
<div class="mdc-toolbar">
    <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
            <a href="back" class="material-icons mdc-toolbar__icon">arrow_back</a>
            <span class="lift_titles mdc-toolbar__title catalog-title"></span>
            <script type="text/html" id="lift_title">
            	<span>{{title}}列表</span>
            </script>
            
        </section>
        <section class="mdc-toolbar__section mdc-toolbar__section--align-end" role="toolbars">
        	<script type="text/html" id="add">	
        	{{if page == "sign"}}
        	{{else}}
        		<a href="#{{page}}/create" class="material-icons mdc-toolbar__icon" aria-label="search" alt="search">add</a>
        		{{/if}}
        	</script>
        </section>
    </div>
</div>
<div>
	<div class="mdc-list-group work-list">
		<div class="mdc-list mdc-list--two-line mdc-list--avatar-list lift_list conment_list">

			<script type="text/html" id="lift_items">
				{{each $data val}}
				<a class="mdc-list-item repair work-item" data-mdc-auto-init="MDCRipple" href="#{{page}}/detail/{{val.id}}">
					<span class="mdc-list-item__text">
						{{val.name}}
						{{val.district_name}}
					    <span class="mdc-list-item__text__secondary">

					    {{if val.address_area_id}}
					  <p>【{{val.address_province}} {{val.address_town}} {{val.address_area}}】</p>
					  <p>&nbsp;&nbsp;&nbsp;{{val.address}}</p>
					    {{else}}

					    {{/if}}
					    </span>
					</span>
					<span class="mdc-list-item__end-detail">
			            <time datetime="" class="date">{{val.create_time}}</time>
			            {{if $data.page == 'sign'}}
				            {{if val.is_sign}}
				             <time datetime="" class="date">{{val.actual_checkin_time }}</time>
				            <span class="sign_ok">已签</span>
				            {{else}}
				               <time datetime="" class="date">{{val.period_date}} {{val.period_time}}</time>
				            <span class="sign_no">未签</span>
				            {{/if}}	
			            {{/if}}
			           <!--  <span class="clock">22:30</span> -->
		            </span>
				</a>
				<hr class="mdc-list-divider mdc-list-divider">
				{{/each}}
			</script>
		</div>
	</div>
</div>
